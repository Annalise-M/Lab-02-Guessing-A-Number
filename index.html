<!DOCTYPE html>
<html lang="en">
<header>
    <h3>Roll the dice! </h3>
</header>
<head>
    <meta charset="UTF-8">

    <div id="container">
        
        
        
        <h2>Try your luck!</h2>
        <p>Step right up and roll the dice!</p>
        <p>But be careful! </p>

        <p>Tries remaining:
        </p>
        <span id="tries-span"></span>

            <span id="too-high-or-too-low"></span>
        </p>
        <p>
            <span id="you-win-some-you-lose-some"></span>
        </p>
        <br><br>
        <input id="user-guess" type="number" min="2" max="12">
        <br><br>
        
        <button id="myButton">Feeling Lucky Punk? </button>
        <h1>
            <img src="https://bestanimations.com/Games/Dice/rolling-dice-gif-3.gif" alt="rolling dice" />
        </h1>
        
        <br><br>
        
    </div>



 <script type="module" src="app.js"></script>

</html>
